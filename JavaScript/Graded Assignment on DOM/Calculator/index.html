<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
      
        <div>
          <button onclick="appendCh('1')">1</button>
          <button onclick="appendCh('2')">2</button>
          <button onclick="appendCh('3')">3</button>
          <button onclick="setOp('+')">+</button>
        </div>
      
        <div>
          <button onclick="appendCh('4')">4</button>
          <button onclick="appendCh('5')">5</button>
          <button onclick="appendCh('6')">6</button>
          <button onclick="setOp('-')">-</button>
        </div>
      
        <div>
          <button onclick="appendCh('7')">7</button>
          <button onclick="appendCh('8')">8</button>
          <button onclick="appendCh('9')">9</button>
          <button onclick="setOp('*')">*</button>
        </div>
      
        <div>
          <button onclick="appendCh('0')">0</button>
          <button onclick="clearDisplay()">C</button>
          <button onclick="calculate()">=</button>
          <button onclick="setOp('/')">/</button>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
