<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo-container">
        <div class="header">To-Do List</div>
        <div class="task-count" id="totalTaskCount">Total Tasks: 0</div>

        <div class="tasks-container" id="tasksContainer"> </div>

        <div class="add-task-container">
            <input type="text" class="add-task-input" id="taskInput" placeholder="Add a new task...">
            <button class="add-task-button" onclick="addTask()">Add</button>
        </div>

        <div class="completed-tasks-container" id="completedTasksContainer"></div>
        <div class="task-count" id="completedTaskCount">Completed: 0</div>

    </div>

    <script src="index.js">

    </script>

</body>

</html>
